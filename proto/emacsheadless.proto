syntax = "proto3";

package headless;
option go_package = ".;proto";

service Headless {
  rpc Connect(stream Cmd) returns (stream Cmd) {};
}

enum CmdType {
  Cmd_Nope = 0;
  Cmd_NewClient = 1;
  Cmd_ClientDisconnect = 2;
  Cmd_ClientInfo = 3;
}

message Cmd {
  CmdType type = 1;
  ClientInfo clientInfo = 2;
}

message ClientInfo {
  int32 clientId = 1;
}
